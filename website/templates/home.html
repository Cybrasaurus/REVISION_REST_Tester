{% extends "base.html" %}
{% block title %}Home{% endblock %} 

{% block content %}

<h2 align="center">Where do you want to go?</h2>
<form method="POST">

    <div class="form-group">
        <br>
        <input
            type="search"
            class="form-control"
            id="destination"
            name="destination"
            placeholder="Destination City Name"
        />
    </div>

    <div class="form-group">
        <br>
        <input
            type="search"
            class="form-control"
            id="country"
            name="country"
            placeholder="The Country of the City"
        />
    </div>
    <button type="submit" class="btn btn-primary">Go</button>

</form>
{% endblock %}
